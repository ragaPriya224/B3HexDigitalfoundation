<!DOCTYPE html>
<html>

<head>
    <title>My Form</title>
</head>

<body>
    <form>
        <input type="text"><br>
        First name:<input type="text" name="firstname"><br>
        Last name:<input type="text" name="lastname"><br>
        Password field :<input type="password"><br>
        <input type="radio" name="degree" value="UG">undergraduate<br>
        <input type="radio" name="degree" value="PG">postgraduate
        <input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
        <input type="checkbox" name="vehicle" value="Car">I have a car
        <textarea rows="4" cols="50">
        </textarea><br>
        <!-- RELATED OPTIONS -->
        <select>
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
        <!-- SELECT DROP DOWN LIST  -->
        <select>
            <option value="choclate">choclate</option>
            <option value="pista">pista</option>
            <option value="strawberry">strawberry</option>
            <option value="butterscotch">butterscotch</option>
        </select>
        <!-- BUTTON  -->
        <button type="button">buy icecream</button>
        <!-- DATALIST  -->
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Edge">
            <option value="Chrome">
            <option value="Opera">
            <option value="Star">
            <option value="Safari">
        </datalist>
        <div style="width:500px;height:100px;border:1px solid #000;">This is a rectangle!</div>
        <!-- SVG  -->
        <svg height="400" width="400">
            <rect height="100" width="100" stroke-width="2" stroke="black" fill="coral"></rect>
            <circle cx="150" cy="150" fill="blue" r="50" stroke="black" stroke-width="3"></circle>
            <circle cx="60" cy="200" r="50" fill="none" stroke="red" stroke-width="6"></circle>
        </svg>
    </form>
</body>
